<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#121318" />

  <title>R.U.N.A</title>

  <link rel="icon" type="image/png" href="web-icon-192x192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=1.0.7" />

  <!-- Markdown-it (usado no app) -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- Firebase SDK (modular) -->

<body>
  <!-- LOGIN -->
  <div id="login-container" style="display: none;">
    <h2>Login with Google</h2>
    <button id="login-button">Login with Google</button>
  </div>

  <!-- BLUR & POPUPS -->
  <div id="pull-up-indicator"></div>
  <div id="blur-background"></div>
  <div id="popup-alert"><span id="popup-alert-text"></span></div>  
  <div id="custom-dialog" class="dialog-container" style="display: none;">
    <div class="dialog-message" id="dialog-message"></div>
    <div class="dialog-buttons">
      <button id="dialog-ok-button">OK</button>
    </div>
  </div>

  <!-- MODAIS -->
  <div id="modal-criar-tarefa" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" id="fechar-modal">&times;</span>
      <h2>Nova Tarefa</h2>
      <div id="frequencia-wrapper" style="display:none">
        <label>Frequ√™ncia:</label>
        <select id="frequenciaSelecao">
          <option value="diario">Di√°rio</option>
          <option value="semanal">Semanal</option>
          <option value="mensal">Mensal</option>
        </select>
      </div>
      
      <div id="padrao-wrapper" style="display:none">
        <label>Padr√£o personalizado:</label>
        <input id="padraoPersonalizado" type="text" placeholder="Ex: 2025-05-10,2025-05-15,2025-06-01"/>
      </div>
      <input type="text" id="descricao" placeholder="Descri√ß√£o da tarefa" />
      <input type="datetime-local" id="dataLimite" />

      <label for="anexoArquivo">Anexo (opcional):</label>
      <input type="file" id="anexoArquivo" />

      <select id="tipo-tarefa">
        <option value="periodico">Importante Peri√≥dico</option>
        <option value="nao-periodico">Importante N√£o Peri√≥dico</option>
        <option value="personalizado">Personalizado</option>
      </select>
      
      <button id="botao-criar-tarefa">Criar tarefa</button>
    </div>
  </div>
  <div id="modal-tarefa" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="fechar-modal-editar" class="close-button">&times;</span>
      <h2>Editar Tarefa</h2>
      <input type="text" id="editar-descricao" placeholder="Descri√ß√£o da tarefa" />
      <input type="datetime-local" id="editar-dataLimite" />
      <button id="salvar-edicao">Salvar</button>
      <button id="excluir-tarefa" class="danger">Excluir</button>
    </div>
  </div>
  <div id="modal-next-event" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="fechar-modal-next-event" class="close-button">&times;</span>
  
      <div class="ordenar-buttons">
        <button id="ordenar-tipo">üîÄ Por Tipo</button>
        <button id="ordenar-tempo">‚è≥ Por Tempo</button>
      </div>
  
      <div id="lista-tarefas-organizada"></div>
    </div>
  </div>
  

 <!-- BARRA SUPERIOR -->
 <div class="top-info-bar">
  <span class="user-name">üë§</span>
  <span class="current-day">üìÖ</span>
  <span class="next-event">‚è∞</span>
</div>
  
  <!-- CONTE√öDO PRINCIPAL -->
  <div class="main-content">
    
    
    <!-- TABS -->
    <div class="tabs">
      <!-- Aba Home -->
      <div id="tab-home" class="tab-content active">
      <!-- QUADRADO PERSONAGEM -->
      <div class="character-box">
        <img src="PERSONAGEM.jpeg" alt="Personagem" />
        <div class="xp-info">
          <strong>N√≠vel 1</strong>
          <div class="xp-bar">
            <div class="xp-fill" style="width: 20%;"></div>
          </div>
          <span>XP: 0 / 100</span>
        </div>
      </div>    </div>

      <!-- Aba Tarefas Peri√≥dicas -->
      <div id="tab-tasks" class="tab-content">
        <div class="app">
          <div id="tarefas-periodico" class="task-group">
            <h2>Peri√≥dicas</h2>
            <div class="tasks-container"></div>
          </div>   
          <button class="criar-button">Criar Tarefa</button>
        </div>
      </div>

      <!-- Aba Tarefas Nao Periodicas-->
      <div id="tab-tasks-nao-periodicas" class="tab-content">
        <div class="app">
          <div id="tarefas-nao-periodico" class="task-group">
            <h2>N√£o Peri√≥dicas</h2>
            <div class="tasks-container"></div>
          </div>
          <button class="criar-button">Criar Tarefa</button>
        </div>
      </div>

      <!-- Aba Tarefas Personalizadas-->
      <div id="tab-tasks-personalizadas" class="tab-content">
        <div class="app">
          <div id="tarefas-personalizado" class="task-group">
            <h2>Personalizadas</h2>
            <div class="tasks-container"></div>
          </div>
          <button class="criar-button">Criar Tarefa</button>
        </div>
      </div>


      <!-- Aba Configura√ß√µes -->
      <div id="tab-settings" class="tab-content">
        <h2>Configura√ß√µes</h2>
        <!-- Exemplo: bot√£o de logout, tema, etc. -->
        <div class="settings-container">
          <h3>Configura√ß√µes do Usu√°rio</h3>
          <button id="logout-button">Logout</button>
          <button id="clear-cache-button">Limpar Cache</button>
        </div>
        <script>
          document.getElementById('clear-cache-button').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar o cache, LocalStorage e recarregar a p√°gina?')) {
              // Limpar LocalStorage
              localStorage.clear();

              // Limpar Cache
              if ('caches' in window) {
                caches.keys().then(cacheNames => {
                  cacheNames.forEach(cacheName => {
                    caches.delete(cacheName);
                  });
                });
              }

              // Hard Refresh
              location.reload(true);
            }
          });
        </script>
      </div>
    </div>

    <div id="app-body">
      <div class="card purple-card">
        <span class="card-title">TAREFAS EXPIRADAS</span>
        <div class="expired-tasks"></div>
      </div>
      <div class="card blue-card">
        <span class="card-title">TAREFAS CONCLU√çDAS</span>
        <div class="completed-tasks"></div>
      </div>
    </div>
  </div>
  <!-- NAVEGA√á√ÉO INFERIOR -->
  <div class="bottom-nav">

    </div>
    <button class="nav-button" data-tab="tab-settings">‚öôÔ∏è</button>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('ServiceWorker registrado:', reg.scope))
          .catch(err => console.error('Erro no ServiceWorker:', err));
      });
    }
  </script>

  <!-- SCRIPTS PRINCIPAIS -->
  <script type="module" src="script.js?v=1.0.10"></script>
</body>
</html>
