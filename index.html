        <label>Repeti√ß√£o personalizada:</label>
        <select id="modoPersonalizado">

      <label for="descricaoTarefa">Anota√ß√µes (opcional):</label>

      <label for="anexoArquivo">Anexo (opcional):</label>

      <select id="tipo-tarefa">

        <option value="nao-periodico">Importante N√£o Peri√≥dico</option>

      <label for="fixarNaHome" style="display: flex; align-items: center; gap: 7px;">

      <!-- Vis√≠vel apenas para tarefas do tipo personalizado -->

        <label>Tags adicionais (separadas por v√≠rgula):</label>

      <button id="botao-criar-tarefa">Criar tarefa</button>

  </div>
  <div id="modal-tarefa" class="modal" style="display: none;">

  </div>
  <div id="modal-next-event" class="modal" style="display: none;">

 <!-- BARRA SUPERIOR -->
 <div class="top-info-bar">

</div>
  
  <!-- CONTE√öDO PRINCIPAL -->
  <div class="main-content">
    
    
    <!-- TABS -->

       <!-- Aba Home -->

      <!-- Aba Tarefas Personalizadas-->

        <div class="app">
          <div id="tarefas-personalizado" class="task-group">
            <h2>Personalizadas</h2>
            <div class="tasks-container"></div>
          </div>
          <button class="criar-button">Criar Tarefa</button>

      </div>


      <!-- Aba Configura√ß√µes -->
      <div id="tab-settings" class="tab-content">

        <!-- Exemplo: bot√£o de logout, tema, etc. -->
        <div class="settings-container">
          <h3>Configura√ß√µes do Usu√°rio</h3>
          <button id="logout-button">Logout</button>
          <button id="clear-cache-button">Limpar Cache</button>
          <button id="delete-all-tasks-button" style="color: red;">Excluir Todas as Tarefas</button>

        </div>
        
        <script>
          document.getElementById('clear-cache-button').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar o cache, LocalStorage e recarregar a p√°gina?')) {
              // Limpar LocalStorage
              localStorage.clear();

              // Limpar Cache
              if ('caches' in window) {
                caches.keys().then(cacheNames => {
                  cacheNames.forEach(cacheName => {
                    caches.delete(cacheName);
                  });
                });
              }

              // Hard Refresh
              location.reload(true);
            }
          });
          
        </script>
      </div>
    </div>

    <div id="app-body">
      <button id="toggleCardsBtn" style="margin-bottom: 10px;">
        Ocultar Tarefas
      </button>
      <div class="card purple-card">
        <span class="card-title">TAREFAS EXPIRADAS</span>
        <div class="expired-tasks"></div>
      </div>
      <div class="card blue-card">
        <span class="card-title">TAREFAS CONCLU√çDAS</span>
        <div class="completed-tasks"></div>
      </div>
    </div>
    <script>
      const toggleBtn = document.getElementById('toggleCardsBtn');
      const purpleCard = document.querySelector('.purple-card');
      const blueCard = document.querySelector('.blue-card');

      toggleBtn.addEventListener('click', () => {
        const isHidden = purpleCard.style.display === 'none';

        if (isHidden) {
          purpleCard.style.display = 'block';
          blueCard.style.display = 'block';
          toggleBtn.textContent = 'Ocultar Tarefas Expiradas/Conclu√≠das';
        } else {
          purpleCard.style.display = 'none';
          blueCard.style.display = 'none';
          toggleBtn.textContent = 'Mostrar Tarefas Expiradas/Conclu√≠das';
        }
      });
    </script>
